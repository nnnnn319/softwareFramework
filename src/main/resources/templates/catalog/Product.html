<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<div th:replace="common/top">
</div>
<div id="BackLink">
    <a th:href="@{/catalog/viewCategory(categoryId=${product.categoryId})}">Return to <span th:text="${product.categoryId}"><span></a>
</div>
<div id="Content">
<div id="Catalog">
    <h2 th:text="${product.name}"></h2>

    <table>
        <tr>
            <th>Item ID</th>
            <th>Product ID</th>
            <th>Description</th>
            <th>List Price</th>
            <th>&nbsp;</th>
        </tr>
        <tr th:each="item:${itemList}">

          <td>
            <a th:href="@{/catalog/viewItem(itemId=${item.itemId})}" th:text="${item.itemId}"></a>
          </td>
            <td th:text="${item.product.productId}">
            </td>
            <td th:text="${item.attribute1}">
            </td>
            <td th:text="'$'+${#numbers.formatDecimal(item.listPrice,1,2)}">Item List Price</td>
            <td>
                <a class="Button" th:href="@{/cart/addItemToCart(itemId=${item.itemId})}">Add to Cart</a>
            </td>
        </tr>
    </table>

</div>
</div>
<div th:replace="common/bottom">
</div>
</body>
</html>
