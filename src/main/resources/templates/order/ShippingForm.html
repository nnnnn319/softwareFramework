<!DOCth:type html>
<html lang="en" xmlns:th="http://www.thymeleaf.org "
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<div th:replace="common/top">
</div>
<div id="Content">
    <div id="Catalog">
        <form action="/order/viewOrder" method="get" th:object="${order}">
            <table>
                <tr>
                    <th colspan=2>Shipping Address</th>
                </tr>

                <tr>
                    <td>First name:</td>
                    <td><input type="text" th:name="shipToFirstName" th:value="${order.shipToFirstName}" /></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input type="text" th:name="shipToLastName" th:value="${order.shipToLastName}" /></td>
                </tr>
                <tr>
                    <td>Address 1:</td>
                    <td><input type="text" size="40" th:name="shipAddress1" th:value="${order.shipAddress1}" /></td>
                </tr>
                <tr>
                    <td>Address 2:</td>
                    <td><input type="text" size="40" th:name="shipAddress2" th:value="${order.shipAddress2}" /></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" th:name="shipCity" th:value="${order.shipCity}" /></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input type="text" size="40" th:name="shipState" th:value="${order.shipState}" /></td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td><input type="text" size="40" th:name="shipZip" th:value="${order.shipZip}" /></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input type="text" size="15" th:name="shipCountry" th:value="${order.shipCountry}" /></td>
                </tr>
            </table>

            <input th:type="submit" name="newOrder" value="Continue" />

        </form>
    </div>
</div>
<div th:replace="common/bottom">
</div>
</body>
</html>
