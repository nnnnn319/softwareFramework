<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org "
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<div th:replace="common/top">
</div>
<div id="Content">
    <div id="Catalog">
        <form action="/order/viewConfirmOrder" method="post">

            <table>
                <tr>
                    <th colspan=2>Payment Details</th>
                </tr>
                <tr>
                    <td>Card Type:</td>
                    <td>
                        <select>
<!--                            <option  th:each="order:${orderList}" th:value="${order.cardType}" th:text="${order.cardType}">-->
<!--                            </option>-->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Card Number:</td>
                    <td>
                        <input type="text" th:name="order.creditCard"/>
                                        * Use a fake number!
                    </td>
                </tr>
                <tr>
                    <td>Expiry Date (MM/YYYY):</td>
                    <td><input type="text" th:name="order.expiryDate"/></td>
                </tr>
                <tr>
                    <th colspan=2>Billing Address</th>
                </tr>
                            <tr>
                                <td>First name:</td>
                                <td><input type="text" th:name="order.billToFirstName"/></td>
                            </tr>
                            <tr>
                                <td>Last name:</td>
                                <td><input type="text" th:name="order.billToLastName"/></td>
                            </tr>
                            <tr>
                                <td>Address 1:</td>
                                <td><input type="text" size="40" th:name="order.billAddress1"/></td>
                            </tr>
                            <tr>
                                <td>Address 2:</td>
                                <td><input type="text" size="40" th:name="order.billAddress2"/></td>
                            </tr>
                            <tr>
                                <td>City:</td>
                                <td><input type="text" th:name="order.billCity"/></td>
                            </tr>
                            <tr>
                                <td>State:</td>
                                <td><input type="text" size="4" th:name="order.billState"/></td>
                            </tr>
                            <tr>
                                <td>Zip:</td>
                                <td><input type="text" size="10" th:name="order.billZip"/></td>
                            </tr>
                            <tr>
                                <td>Country:</td>
                                <td><input type="text" size="15" th:name="order.billCountry"/></td>
                            </tr>
                            <tr>
                                <td colspan=2>
                                    <input type="checkbox" th:name="shippingAddressRequired"/>
                                    Ship to different address...
                                </td>
                            </tr>
            </table>
                    <input type="submit" name="newOrder" value="Continue" />
        </form>
    </div>
</div>
<div th:replace="common/bottom">
</div>
</body>
</html>
