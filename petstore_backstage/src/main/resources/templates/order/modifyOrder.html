<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org "
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<div th:replace="common/top">
</div>
<div id="Content">
    <div id="BackLink">
        <a th:href="@{/order/viewOrder(orderId=${session.order.orderId})}">Return to Order</a>
    </div>
    <div id="Catalog">
        <form action="/order/sure" method="post">
        <table>
            <tr>
                <th align="center" colspan="2" th:text="'Order '+${#dates.format(session.order.orderDate,'yyyy/MM/dd hh:mm:ss')}">
                </th>
            </tr>
            <tr>
                <th colspan="2">Payment Details</th>
            </tr>
            <tr>
                <td>Card Type:</td>
                <td th:text="${session.order.cardType}">
                </td>
            </tr>
            <tr>
                <td>Card Number:</td>
                <td th:text="${session.order.creditCard}">
                    * Fake number!
                </td>
            </tr>
            <tr>
                <td>Expiry Date (MM/YYYY):</td>
                <td th:text="${session.order.expiryDate}">
                </td>
            </tr>
            <tr>
                <th colspan="2">Billing Address</th>
            </tr>
            <tr>
                <td>First name:</td>
                <td th:text="${session.order.billToFirstName}">
                </td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td th:text="${session.order.billToLastName}">
                </td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td>
                    <input type="text" name="billAddress1" th:value="${session.order.billAddress1}" />
                </td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td>
                    <input type="text" name="billAddress2" th:value="${session.order.billAddress2}" />
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <input type="text" name="billCity" th:value="${session.order.billCity}" />
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <input type="text" name="billState" th:value="${session.order.billState}" />
                </td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td>
                    <input type="text" name="billZip" th:value="${session.order.billZip}" />
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <input type="text" name="billCountry" th:value="${session.order.billCountry}" />
                </td>
            </tr>
            <tr>
                <th colspan="2">Shipping Address</th>
            </tr>
            <tr>
                <td>First name:</td>
                <td th:text="${session.order.shipToFirstName}">
                </td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td th:text="${session.order.shipToFirstName}">
                </td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td>
                    <input type="text" name="shipAddress1" th:value="${session.order.shipAddress1}" />
                </td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td>
                    <input type="text" name="shipAddress2" th:value="${session.order.shipAddress2}" />
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <input type="text" name="shipCity" th:value="${session.order.shipCity}" />
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <input type="text" name="shipState" th:value="${session.order.shipState}" />
                </td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td>
                    <input type="text" name="shipZip" th:value="${session.order.shipZip}" />
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <input type="text" name="shipCountry" th:value="${session.order.shipCountry}" />
                </td>
            </tr>
            <tr>
                <td>Courier:</td>
                <td>
                    <input type="text" name="courier" th:value="${session.order.courier}" />
                </td>
            </tr>
        </table>
            <input th:type="submit" value="Sure" />
            <a class="Button" href="/order/cancel">Cancel</a>
        </form>
    </div>
</div>
<div th:replace="common/bottom">
</div>
</body>
</html>
</body>
</html>
