<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<div th:replace="common/top">
</div>

<div id="Content">
    <label th:if="${message != null}" th:text="${message}"></label>
    <div id="BackLink">
        <a href="/catalog/viewCategoryList">Return to Category Catalog</a>
    </div>

    <div id="Catalog">
        <span style="padding-left:20px;"><h1 th:text="'the Product Catalog of '+${category.name}"></h1></span>
        <table>
            <tr>
                <th>DescriptionImage</th>
                <th>Product ID</th>
                <th>Name</th>
                <th>DescriptionText</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="product:${productList}">
                <td><label><img th:src="${product.descriptionImage}"></label></td>
                <td><a th:href="@{/catalog/viewProduct(productId=${product.productId})}" th:text="${product.productId}"></a></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.descriptionText}"></td>
                <td><a class="Button"  th:href="@{/catalog/productDelete(productId=${product.productId})}">Delete</a></td>
                <td><a class="Button"  th:href="@{/catalog/ProductModify(productId=${product.productId})}">Modify</a></td>
            </tr>
        </table>
        <a class="Button"  href="/catalog/productAdd">Add</a>
    </div>
</div>
<div th:replace="common/bottom">
</div>
</body>
</html>
