<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/jpetstore.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="common/IncludeTop :: header" ></div>
<div id="Content">
    <div id="Catalog">
        <form action="/order/shipping" method="post">
            <table>
                <tr>
                    <th colspan=2>Shipping Address</th>
                </tr>

                <tr>
                    <td>First name:</td>
                    <td><input type="text" name="shipToFirstName" /></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input type="text" name="shipToLastName" /></td>
                </tr>
                <tr>
                    <td>Address 1:</td>
                    <td><input type="text" size="40" name="shipAddress1" /></td>
                </tr>
                <tr>
                    <td>Address 2:</td>
                    <td><input type="text" size="40" name="shipAddress2" /></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" name="shipCity" /></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input type="text" size="4" name="shipState" /></td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td><input type="text" size="10" name="shipZip" /></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input type="text" size="15" name="shipCountry" /></td>
                </tr>


            </table>

            <input type="submit" name="newOrder" value="Continue" />

        </form>
    </div>
</div>
<div th:replace="common/IncludeBottom :: footer"></div>
</body>
</html>
