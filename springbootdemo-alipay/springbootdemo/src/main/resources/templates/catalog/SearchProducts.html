<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/jpetstore.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div th:replace="common/IncludeTop :: header" ></div>
        <div id="Content">
            <div id="Catalog">
                <table>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Product ID</th>
                        <th>Name</th>
                    </tr>
<!--                    <c:forEach var="product" items="${sessionScope.productList}">-->
                        <tr th:each="product, productIndex : ${productList}">
                            <td>
                                <a th:href="@{/product/item(productId=${product.productId})}" th:utext="${product.description}">${product.description}</a>
                            </td>
                            <td>
                                <b>
                                    <a th:href="@{/product/item(productId=${product.productId})}" th:text="${product.productId}">
<!--                                        <font color="black">${product.productId}</font>-->
                                    </a>
                                </b>
                            </td>
                            <td th:text="${product.name}">${product.name}</td>
                        </tr>
<!--                    </c:forEach>-->
                    <tr>
                        <td></td>
                    </tr>

                </table>

            </div>
        </div>
    <div th:replace="common/IncludeBottom :: footer"></div>
</body>
</html>
